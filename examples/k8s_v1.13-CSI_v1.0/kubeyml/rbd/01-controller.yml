apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-rbd
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-rbd
rules:
  # Allow managing ember resources
  - apiGroups: ['ember-csi.io']
    resources: ['*']
    verbs: ['*']
  # Allow listing and creating CRDs
  - apiGroups: ['apiextensions.k8s.io']
    resources: ['customresourcedefinitions']
    verbs: ['list', 'create']
  - apiGroups: ['']
    resources: ['persistentvolumes']
    verbs: ['create', 'delete', 'get', 'list', 'watch', 'update']
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get', 'list']
  - apiGroups: ['']
    resources: ['persistentvolumeclaims']
    verbs: ['get', 'list', 'watch', 'update']
  - apiGroups: ['']
    resources: ['nodes']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['storage.k8s.io']
    resources: ['volumeattachments']
    verbs: ['get', 'list', 'watch', 'update']
  - apiGroups: ['storage.k8s.io']
    resources: ['storageclasses']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['csi.storage.k8s.io']
    resources: ['csidrivers']
    verbs: ['get', 'list', 'watch', 'update', 'create']
  - apiGroups: ['']
    resources: ['events']
    verbs: ['list', 'watch', 'create', 'update', 'patch']
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["create", "get", "list", "watch", "update", "delete"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["csi.storage.k8s.io"]
    resources: ["csinodeinfos"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-rbd
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: csi-rbd
subjects:
- kind: ServiceAccount
  name: csi-rbd
  namespace: default
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-rbd
spec:
  serviceName: csi-rbd
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-rbd
    spec:
      serviceAccount: csi-rbd
      # iSCSI only the very latest Open-iSCSI supports namespaces
      hostNetwork: true
      # Allow running it in master even if it's tainted for NoSchedule
      tolerations:
      - operator: "Exists"
        key: "node-role.kubernetes.io/master"
        effect: "NoSchedule"
      # Pin the controller to node0, where we created the LVM backend
      nodeSelector:
        kubernetes.io/hostname: master
      containers:
      - name: external-provisioner
        image: quay.io/k8scsi/csi-provisioner:v1.0.1
        args:
        - --v=5
        - --provisioner=io.ember-csi.rbd
        - --csi-address=/csi-data/csi.sock
        - --feature-gates=Topology=true
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
      - name: cluster-driver-registrar
        image: quay.io/k8scsi/csi-cluster-driver-registrar:v1.0.1
        args:
         - "--csi-address=/csi-data/csi.sock"
         # - "--pod-info-mount-version=v1"
        volumeMounts:
         - name: socket-dir
           mountPath: /csi-data
      - name: external-attacher
        image: quay.io/k8scsi/csi-attacher:v1.0.1
        args:
        - --v=5
        - --csi-address=/csi-data/csi.sock
        - --timeout=60s
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
      - name: external-snapshotter
        image: quay.io/k8scsi/csi-snapshotter:v1.0.1
        args:
        - --v=5
        - --csi-address=/csi-data/csi.sock
        volumeMounts:
        - mountPath: /csi-data
          name: socket-dir
      - name: csi-driver
        # image: embercsi/ember-csi:master
        image: 192.168.1.11:5000/ember-csi:master
        imagePullPolicy: Always
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        env:
        - name: PYTHONUNBUFFERED
          value: '0'
        - name: CSI_ENDPOINT
          value: unix:///csi-data/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: X_CSI_SPEC_VERSION
          value: v1.0
        - name: CSI_MODE
          value: controller
        - name: X_CSI_PERSISTENCE_CONFIG
          value: '{"storage":"crd"}'
        - name: X_CSI_EMBER_CONFIG
          # Comment next line and uncomment the one after it for debug logs
          value: '{"plugin_name":"io.ember-csi.rbd"}'
          # value: '{"debug": true,"plugin_name":"io.ember-csi.rbd"}'
        - name: X_CSI_TOPOLOGIES
          value: '[{"rbd":"true"}]'
        - name: X_CSI_BACKEND_CONFIG
          value: '{"name":"ceph","driver":"RBD","rbd_user":"admin","rbd_pool":"rbd","rbd_ceph_conf":"/etc/ceph/ceph.conf","rbd_keyring_conf":"/etc/ceph/ceph.client.admin.keyring"}'
        livenessProbe:
          exec:
            command:
            - ember-liveness
          initialDelaySeconds: 120
          periodSeconds: 90
          timeoutSeconds: 60
        volumeMounts:
        - name: socket-dir
          mountPath: /csi-data
        - name: dev-dir
          mountPath: /dev
          mountPropagation: Bidirectional
        - name: modules-dir
          mountPath: /lib/modules
          mountPropagation: HostToContainer
        - name: localtime
          mountPath: /etc/localtime
          mountPropagation: HostToContainer
        - name: udev-data
          mountPath: /run/udev
          mountPropagation: HostToContainer
        - name: ceph-config
          mountPath: /etc/ceph
          mountPropagation: HostToContainer
        # In a real deployment we should be mounting container's
        # /var/lib-ember-csi on the host
      - name: ceph-cluster
        image: ceph/daemon:latest-luminous
        args: ["demo"]
        env:
          - name: MON_IP
            value: 192.168.10.90
          - name: CEPH_PUBLIC_NETWORK
            value: 192.168.10.90/0
          - name: DEMO_DAEMONS
            value: osd mds
        volumeMounts:
        - mountPath: /dev
          name: dev-dir
        - mountPath: /lib/modules
          name: modules-dir
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /run/udev
          name: udev-data
        - mountPath: /etc/ceph
          name: ceph-config
      - name: csc
        image: embercsi/csc:v1.0.0
        command: ["tail"]
        args: ["-f", "/dev/null"]
        env:
          - name: CSI_ENDPOINT
            value: unix:///csi-data/csi.sock
        volumeMounts:
          - name: socket-dir
            mountPath: /csi-data
      volumes:
      - name: socket-dir
        emptyDir:
      - name: dev-dir
        hostPath:
          path: /dev
      - name: modules-dir
        hostPath:
          path: /lib/modules
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: udev-data
        hostPath:
          path: /run/udev
      - name: ceph-config
        emptyDir: {}
