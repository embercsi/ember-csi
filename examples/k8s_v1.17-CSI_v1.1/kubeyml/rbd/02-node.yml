apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-node-rbd
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-node-rbd
rules:
  # Allow managing ember resources
  - apiGroups: ['ember-csi.io']
    resources: ['*']
    verbs: ['*']
  # Allow listing and creating CRDs
  - apiGroups: ['apiextensions.k8s.io']
    resources: ['customresourcedefinitions']
    verbs: ['list', 'create']
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-node-rbd
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: csi-node-rbd
subjects:
- kind: ServiceAccount
  name: csi-node-rbd
  namespace: default
---
# Node 0 will only be able to access RBD
# Nodes 1 onward will be able to access everything
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-node-rbd
  namespace: default
  labels:
    app: embercsi
    embercsi_cr: ceph
spec:
  selector:
    matchLabels:
      app: embercsi
      embercsi_cr: ceph
  template:
    metadata:
      labels:
        app: embercsi
        embercsi_cr: ceph
    spec:
      serviceAccount: csi-node-rbd
      # Required by iSCSI
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: quay.io/k8scsi/csi-node-driver-registrar:v1.2.0
          args:
          - --v=5
          - --csi-address=/var/lib/ember-csi/csi.sock
          - --kubelet-registration-path=/var/lib/ember-csi/rbd.ember-csi.io/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /var/lib/ember-csi
              name: ember-csi-data
            - name: registration-dir
              mountPath: /registration
        - name: csi-driver
          image: "{{ ember_image }}"
          terminationMessagePath: /tmp/termination-log
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
          imagePullPolicy: Always
          env:
            - name: PYTHONUNBUFFERED
              value: '0'
            - name: X_CSI_SPEC_VERSION
              value: v1.1
            - name: CSI_ENDPOINT
              value: unix:///var/lib/ember-csi/csi.sock
            - name: CSI_MODE
              value: node
            - name: X_CSI_PERSISTENCE_CONFIG
              value: '{"storage":"crd"}'
            - name: X_CSI_NODE_TOPOLOGY
              value: '{"rbd":"true"}'
            - name: X_CSI_EMBER_CONFIG
              value: '{"plugin_name":"rbd","debug":{{ ember_debug_logs | to_json }},"enable_probe":true}'
            - name: X_CSI_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          livenessProbe:
            exec:
              command:
              - ember-liveness
            initialDelaySeconds: 120
            periodSeconds: 90
            timeoutSeconds: 60
          volumeMounts:
            # So we don't lose our private bindmounts on container reboot and
            # this is also where our socket lives
            - name: ember-csi-data
              mountPath: /var/lib/ember-csi
              mountPropagation: Bidirectional
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
            - name: dev-dir
              mountPath: /dev
              mountPropagation: Bidirectional
            - name: modules-dir
              mountPath: /lib/modules
              mountPropagation: HostToContainer
            - name: localtime
              mountPath: /etc/localtime
              mountPropagation: HostToContainer
            - name: udev-data
              mountPath: /run/udev
              mountPropagation: HostToContainer
        - name: csc
          image: embercsi/csc:v1.1.0
          command: ["tail"]
          args: ["-f", "/dev/null"]
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/ember-csi/csi.sock
          volumeMounts:
            - name: ember-csi-data
              mountPath: /var/lib/ember-csi
      volumes:
        - name: ember-csi-data
          hostPath:
            path: /var/lib/ember-csi/rbd.ember-csi.io
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: dev-dir
          hostPath:
            path: /dev
        - name: modules-dir
          hostPath:
            path: /lib/modules
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: udev-data
          hostPath:
            path: /run/udev
