apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-csi-rwx-rbd-block-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: my-frontend
        image: busybox
        command: [ "tail" ]
        args: ["-f", "/dev/null"]
        volumeDevices:
        - devicePath: /dev/ember0
          name: my-csi-block-volume
      volumes:
        - name: my-csi-block-volume
          persistentVolumeClaim:
            claimName: csi-rwx-rbd-block-pvc # defined in pvc.yml
            readOnly: false
